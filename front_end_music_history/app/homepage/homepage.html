<h1>Hello World</h1>

<div ng-repeat="track in home.tracks">
    <h1>{{ track.name }}</h1>

    <div ng-repeat="album in home.albums" ng-if="track.album == album.url">
        <h4>Album: {{ album.name }}</h4>

        <div ng-repeat="artist in home.artists" ng-if="album.artist == artist.url">
            <h4>Artist: {{ artist.name }}</h4>
        </div>
    </div>
</div>
